server:
  port: 8095

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    validationQuery: SELECT 1
    hikari:
      idle-timeout: 10000
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_DUMMY_PASSWORD}
    default-encodig: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
    smtp:
      auth: true
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  rabbitmq:
    host: ${CLOUDAMQP_HOST}
    port: ${CLOUDAMQP_PORT}
    username: ${CLOUDAMQP_USERNAME}
    password: ${CLOUDAMQP_PASSWORD}
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    baselineOnMigrate: true
    locations: classpath:/db/migration

redis:
  host: ${REDISTOGO_URL:localhost}
  port: ${REDISTOGO_PORT:6379}